<!-- Contact Form Section -->
<main class="container mt-5 pt-5">
  <div class="text-center mb-4">
    <h1 class="display-4 fw-bold">Get in Touch</h1>
    <p class="lead">Have questions? Need a quote? Weâ€™re happy to help.</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div id="alertSuccess" class="alert alert-success d-none" role="alert">
        Your message has been submitted successfully!
      </div>
      <form id="contactForm" onsubmit="handleSubmit(event)">
    <div class="input-group mb-3">
        <span class="input-group-text" id="name-label">Name</span>
        <input type="text" class="form-control" id="name" placeholder="Your name" aria-label="Name" aria-describedby="name-label" required>
      </div>
    <div class="input-group mb-3">
  <span class="input-group-text" id="email-label">Email</span>
  <input type="email" class="form-control" id="email" placeholder="name@example.com" aria-label="Email" aria-describedby="email-label" required>
</div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="phone-label">Phone</span>
        <input type="tel" class="form-control" id="phone" placeholder="1234567890" aria-label="Phone" aria-describedby="phone-label" required pattern="[0-9]+" title="Please enter numbers only" inputmode="numeric">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Message</span>
        <textarea class="form-control" id="message" rows="4" placeholder="Tell us what you need" aria-label="Message"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
    </div>
  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function handleSubmit(event) {
    event.preventDefault();
    document.getElementById('alertSuccess').classList.remove('d-none');
    document.getElementById('contactForm').reset();
  }
</script>
